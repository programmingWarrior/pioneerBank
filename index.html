<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank Dynamic Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="submitArea" class="submit-area">
        <h1 class="text-center">Welcome to  the shawon's Pioneer Bank</h1>
        <h4>Log In</h4>
        <input type="text" class="form-control        ">
        <br>
        <input type="password" class="form-control" name="" id="">
        <br>
        <button id="log" class="btn btn-success">Enter</button>
    </div>
    <div id="transaction-area">
       <div class="row">
           <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
           </div>
           <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
           </div>
           <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
           </div>
       </div>

       <div class="row">
           <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                  <br>
                    <button class="btn btn-success" id="addDeposit">Deposit</button>
                </div>
           </div>
           <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                </div>
           </div>
       </div>

    </div>

  <script>
    //   login button event handler
      const logBtn = document.getElementById("log");
      logBtn.addEventListener("click", function(){
          const logInArea = document.getElementById('submitArea');
          logInArea.style.display = "none";
          const transactionArea = document.getElementById('transaction-area');
          transactionArea.style.display= "block";
      })

    //   deposit button event handler
      const depositBtn = document.getElementById('addDeposit');
      depositBtn.addEventListener("click", function(){
        const depositNumber = getInputNumber('depositAmount'); 

         updateSpanText('currentDeposit', depositNumber);
         
       
            updateSpanText('currentBalance', depositNumber);
            

         
         document.getElementById('depositAmount').value= "";
        
        
        })
// withdraw from here
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener("click", function(){
         
           const withdrawNumber = getInputNumber("withdrawAmount");
         
          updateSpanText("currentWithdraw", withdrawNumber);
          updateSpanText("currentBalance", -1*withdrawNumber);

          document.getElementById("withdrawAmount").value = "";
        })
    
    // function for the update span tag
        function updateSpanText(id, depositNumber){
             var current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber+depositNumber; 

            document.getElementById(id).innerText = totalAmount;
        }
// getInputNumber function execute from here
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

     



  </script>
</body>
</html>
